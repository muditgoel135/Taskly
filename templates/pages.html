<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="text-white">
    <nav>
        <iframe src="/sidebar" style="border:none; height:100vh; width:200px; position:fixed; left:0; top:0;"></iframe>
    </nav>

    <div style="margin-left: 210px; padding: 20px;">
        <h1>All pages</h1>
        {% for page in pages %}
        <div class="page-card">
            <h2>{{ page.title }}</h2>
            <p>Last updated: {{ page.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <a href="{{ url_for('pages.edit_page', page_id=page.id) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('pages.delete_page', page_id=page.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        {% else %}
        <p>No pages available.</p>
        {% endfor %}
    </div>
</body>

</html>
