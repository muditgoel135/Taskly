<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
</head>

<body class="text-white" id="sidebar">
    <a href="/" class="btn"><i class="bi bi-house-fill m-2 rounded-3"></i> Home</a>
    <a href="/tasks" class="btn"><i class="bi bi-list-check m-2 rounded-3"></i> Tasks</a>
    <a href="/events" class="btn"><i class="bi bi-calendar-event-fill m-2 rounded-3"></i> Events</a>
    <div class="dropdown">
        <a href="#" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-file-earmark-text-fill"></i> Pages
        </a>
        <ul class="dropdown-menu">
            {% for page in pages %}
            <li><a class="dropdown-item" href="{{ page.url }}">{{ page.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
