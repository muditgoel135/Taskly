<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
</head>

<body class="text-white" id="sidebar">
    <a href="/" class="btn" style="padding-right: 20px; padding-top: 20px;">
        <!-- <i class="bi bi-house-fill m-2 rounded-3"></i> -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Taskly Logo" style="width: 100%; vertical-align:middle;">
    </a>

    <hr>

    <a href="/tasks" class="btn">
        <i class="bi bi-list-check m-2 rounded-3"></i>
        Tasks
    </a>

    <a href="/events" class="btn">
        <i class="bi bi-calendar-event-fill m-2 rounded-3"></i>
        Events
    </a>

    <hr>

    <a href="/new" class="btn">
        <i class="bi bi-file-earmark-plus-fill m-2 rounded-3"></i>
        New page
    </a>

    <a href="/pages" class="btn">
        <i class="bi bi-file-earmark-text-fill m-2 rounded-3"></i>
        View All Pages
    </a>

    <hr>

    {% for page in pages %}
    <a href="{{ url_for('pages.edit_page', page_id=page.id) }}" class="btn">
        <i class="bi bi-file-earmark-fill m-2 rounded-3"></i>
        {{ page.title }}
    </a>
    {% endfor %}
</body>

</html>
